<div class="container">
  <h3>{{ title }}</h3>
  <div *ngFor="let product of product; index as productId">
    <h6>
      <a [title]="product.name" [routerLink]="['/product', productId]">{{
        product.name
      }}</a>
    </h6>
    <p *ngIf="product.description">
      {{ product.description }}
    </p>
    <button (click)="onShare()" class="btn btn-info">Share</button>
    <app-product-alert
      [product]="product"
      (notify)="onNotify()"
    ></app-product-alert>
  </div>
</div>
